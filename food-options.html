<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Options</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Choose Our Food, My Love </h1>
    </header>
    <main>
        <section class="interactive">
            <h2>Select a Food Option</h2>
            <div class="option">
                <img src="images/chicken.jpg" alt="Chicken" class="option-image">
                <button onclick="window.location.href='drinks-options.html'">Chicken</button>
            </div>
            <div class="option">
                <img src="images/meat.jpg" alt="Meat" class="option-image">
                <button onclick="window.location.href='drinks-options.html'">Meat</button>
            </div>
            <div class="option">
                <img src="images/pasta.jpg" alt="Pasta" class="option-image">
                <button onclick="window.location.href='drinks-options.html'">Pasta</button>
            </div>
            <div class="option">
                <img src="images/pizza.jpg" alt="Pizza" class="option-image">
                <button onclick="window.location.href='drinks-options.html'">Pizza</button>
            </div>
            <div class="option">
                <img src="images/my-picture.jpg" alt="Your Favorite" class="option-image">
                <button onclick="window.location.href='drinks-options.html'">Me</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Valentine's Day</p>
    </footer>
</body>
</html>
