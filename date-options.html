<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Options</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Choose Our Date, My love </h1>
    </header>
    <main>
        <section class="interactive">
            <h2>Select a Date Option</h2>
            <div class="option">
                <img src="images/cinema.jpg" alt="Cinema" class="option-image">
                <button onclick="window.location.href='food-options.html'">Cinema</button>
            </div>
            <div class="option">
                <img src="images/restaurant.jpg" alt="Restaurant" class="option-image">
                <button onclick="window.location.href='food-options.html'">Date Night in a Restaurant</button>
            </div>
            <div class="option">
                <img src="images/home.jpg" alt="Home" class="option-image">
                <button onclick="window.location.href='food-options.html'">Date Night at Home</button>
            </div>
            <div class="option">
                <img src="images/picnic.jpg" alt="Picnic" class="option-image">
                <button onclick="window.location.href='food-options.html'">Picnic</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Valentine's Day</p>
    </footer>
</body>
</html>
